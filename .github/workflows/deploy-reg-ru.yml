name: Deploy to Reg.ru

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-reg-ru
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.REG_FTP_HOST }}
          username: ${{ secrets.REG_FTP_USER }}
          password: ${{ secrets.REG_FTP_PASS }}
          server-dir: ${{ secrets.REG_FTP_DIR }}
          local-dir: ./out/
